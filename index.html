<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Background for Login/Signup */
      #authPage {
        position: relative;
        width: 100%;
        height: 100vh;
       display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Container box */
      .form-container {
        background: rgba(0, 0, 0, 0.8);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        width: 350px;
        color: #fff;
        z-index: 1;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #eee;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        background: #333;
        color: #fff;
      }
      input:focus {
        outline: 2px solid grey;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 8px;
        background: grey;
        color: #000000;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background-color: #f8fafbfa;
      }
      .toggle {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }
      .toggle a {
        color: grey;
        text-decoration: none;
      }
    </style>

    <script>
      // Toggle login/signup
      function toggleForm(form) {
        if (form === "signup") {
          document.getElementById("loginForm").style.display = "none";
          document.getElementById("signupForm").style.display = "block";
        } else {
          document.getElementById("loginForm").style.display = "block";
          document.getElementById("signupForm").style.display = "none";
        }
      }
    </script>
  </head>
  <body>
    <!-- Login/Signup Page -->
    <div id="authPage">
      <div class="form-container">
        <!-- Login Form -->
        <div id="loginForm">
          <h2>Login</h2>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <button>Login</button>
          <div class="toggle">
            Don't have an account?
            <a href="#" onclick="toggleForm('signup')">Sign Up</a>
          </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" style="display: none">
          <h2>Sign Up</h2>
          <input type="text" placeholder="Username" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button>Sign Up</button>
          <div class="toggle">
            Already have an account?
            <a href="#" onclick="toggleForm('login')">Login</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
